<app-menu></app-menu>
<div class="wrapper">
    <div *ngIf="!cargando" class="body">
        <h2> {{titulo}} </h2>
        <div class="formulario">

           
            <div class="form-group">
                <input pInputText placeholder="Nombre" [(ngModel)]="nombre" />
            </div>
           
          
            <div class="form-group">
                <input pInputText placeholder="Creditos" [(ngModel)]="creditos" />
            </div>
          
         
        </div>
        <div class="centered-group">
            <p><strong>Ahora coloque el precio por credito para cada modalidad</strong></p>
        </div>
        <div class="formulario">
            
            <div class="form-group">
                <label>Modalidad Presencial</label>
                <p-inputNumber [(ngModel)]=" ModaPresencial" placeholder="Ingrese el valor $" inputId="currency-us" mode="currency" currency="USD" locale="en-US"> </p-inputNumber>
            </div>
            <div class="form-group">
                <label>Modalidad Semipresencial</label>
                <p-inputNumber [(ngModel)]=" ModaSemipresencial" placeholder="Ingrese el valor $" inputId="currency-us" mode="currency" currency="USD" locale="en-US"> </p-inputNumber>
            </div>
            <div class="form-group">
                <label>Modalidad Nocturno</label>
                <p-inputNumber [(ngModel)]="ModaNocturno" placeholder="Ingrese el valor $" inputId="currency-us" mode="currency" currency="USD" locale="en-US"> </p-inputNumber>
            </div>
            <div class="form-group">
                <label>Modalidad Distancia</label>
                <p-inputNumber [(ngModel)]=" ModaDistancia" placeholder="Ingrese el valor $" inputId="currency-us" mode="currency" currency="USD" locale="en-US"> </p-inputNumber>
            </div>
            <div class="form-group">
                <p-button label="{{tituloB}}" (onClick)="guardarActualizar()" styleClass="p-button-success"></p-button>
               
            </div>
            <div class="form-group">
                <p-button label="Regresar"  routerLink="/ListaMaterias"styleClass="p-button-warning"></p-button>
            </div>
           
        </div>

    </div>
    <app-spiner *ngIf="cargando" ></app-spiner>
</div>
